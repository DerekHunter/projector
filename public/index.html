<!DOCTYPE html>
<html ng-app = "app">
<head>
	<title>Hours Tracker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/main.css" rel="stylesheet" media="screen">
	<link href="css/simple-sidebar.css" rel="stylesheet" media="screen">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/hoursController.js"></script>
	<script src="js/controllers/projectController.js"></script>
	<script src="js/services/projectService.js"></script>
	<script src="js/services/hoursService.js"></script>
</head>
<body>
	<div id="wrapper">

		<!-- Sidebar -->
		<div id="sidebar-wrapper" ng-controller = "projectController">
			<ul class="sidebar-nav">
				<li class = "sidebar-brand">
					<a ng-href = "/#/projects">
						Projects
					</a>
				</li>
				<div ng-repeat = "project in projects.list track by project.id" ng-if="!project.done">
					<li>
						<a ng-href="/#/project/{{project.id}}"><span>{{project.name}}</span></a>
					</li>
				</div>
			</ul>
		</div>
		<div id="page-content-wrapper">
			<div ng-view></div>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="js/common/bootstrap.min.js"></script>
</body>
</html>
