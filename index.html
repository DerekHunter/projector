<!DOCTYPE html>
<html ng-app = "app">
<head>
	<title>Hours Tracker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/main.css" rel="stylesheet" media="screen">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/hoursController.js"></script>
	<script src="js/controllers/projectController.js"></script>
</head>
<body>
	<div class = "centered">
		<h1>Projects</h1>
		<div ng-controller = "projectController as projectList">	
			<ul>
				<div ng-repeat="project in projectList.projects">
					<div ng-if="!project.done">
						<li>
							<input type="checkbox" class="checkbox" ng-model = "project.done">
							<span>{{project.name}}</span>	
						</li>
					</div>
				</div>
			</ul>
			<form class = "form-inline" ng-submit="projectList.addProject()">
				<input type="text" ng-model="projectList.projectName"  size="30" placeholder="add new project here">
				<input type="submit" class = btn value="add">
			</form>
		</div>
	</div>

	<div class = "centered" ng-controller = "hoursController as hoursList">
		<h1>Total Hours for project: <span>{{hoursList.totalHours()}}</span></h1>	
		<table class = "table table-hover">
			<tr>
				<th>Project</th>
				<th>Date</th>
				<th>Hours</th>
			</tr>
			<tr ng-repeat="hours in hoursList.hours">
				<td> {{hours.projectName}}</td>
				<td> {{hours.date}}</td>
				<td><input type = "text" ng-model = "hours.hours"></td>
			</tr>
		</table>
	</div>

	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="js/common/bootstrap.min.js"></script>
</body>
</html>
